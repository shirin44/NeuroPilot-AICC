<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroPilot AICC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Light Theme: Jobseeker (Blue) - High Contrast Update */
        --background: 220 16% 96%;   /* #F1F5F9 */
        --foreground: 222 47% 11%;   /* #0F172A */
        --card: 0 0% 100%;           /* #FFFFFF */
        --card-foreground: 222 47% 11%;
        --primary: 224 71% 40%;       /* #1E40AF - Darker blue for AA */
        --primary-foreground: 0 0% 100%; /* #FFFFFF */
        --secondary: 220 16% 96%;     /* #F1F5F9 */
        --secondary-foreground: 222 47% 11%;
        --accent: 267 27% 48%;        /* #7A5DA0 - Purple for contrast */
        --accent-foreground: 0 0% 100%;
        --muted: 220 16% 96%;
        --muted-foreground: 220 14% 25%;     /* #334155 - Darker for AA */
        --border: 215 20% 87%;        /* #E2E8F0 */
        --ring: 224 71% 40%;
        --success: 145 63% 42%;       /* A clear, accessible green */
        --warning: 45 93% 47%;       /* A clear, accessible yellow/orange */
        --danger: 0 72% 51%;         /* A clear, accessible red */
      }
      .theme-blue { /* Jobseeker - Dark High Contrast */
        --background: 215 33% 23%;    /* #2A384B */
        --foreground: 213 67% 95%;    /* #E3EEF6 */
        --card: 0 0% 100%;
        --card-foreground: 215 33% 21%;
        --primary: 211 50% 70%;        /* Lighter for contrast */
        --primary-foreground: 215 33% 15%; /* Darker for contrast on light primary */
        --secondary: 215 42% 33%;
        --secondary-foreground: 213 67% 95%;
        --accent: 209 50% 45%;         /* Darker for contrast on text */
        --accent-foreground: 0 0% 100%;
        --muted: 215 42% 33%;
        --muted-foreground: 215 30% 25%;
        --border: 215 39% 40%;
        --ring: 205 50% 70%;
        --success: 145 50% 55%;
        --warning: 45 80% 60%;
        --danger: 0 80% 65%;
      }
      .theme-red { /* Parent - Dark High Contrast */
        --background: 12 60% 16%;      /* #411613 */
        --foreground: 30 71% 95%;      /* #F9E8DB */
        --card: 0 0% 100%;
        --card-foreground: 12 60% 14%;
        --primary: 11 65% 55%;         /* Lighter for contrast */
        --primary-foreground: 12 60% 10%; /* Darker text */
        --secondary: 7 50% 28%;
        --secondary-foreground: 30 71% 95%;
        --accent: 16 68% 45%;          /* Darker for contrast on text */
        --accent-foreground: 0 0% 100%;
        --muted: 7 50% 28%;
        --muted-foreground: 10 35% 20%;
        --border: 7 57% 34%;
        --ring: 20 68% 61%;
        --success: 145 50% 55%;
        --warning: 45 80% 60%;
        --danger: 0 80% 65%;
      }
      .theme-purple { /* Employer - Dark High Contrast */
        --background: 272 23% 34%;    /* #58456A */
        --foreground: 270 50% 97%;    /* #F3EFF8 */
        --card: 0 0% 100%;
        --card-foreground: 272 23% 32%;
        --primary: 267 30% 70%;        /* Lighter for contrast */
        --primary-foreground: 272 23% 20%; /* Darker text */
        --secondary: 268 25% 39%;
        --secondary-foreground: 270 50% 97%;
        --accent: 269 32% 55%;         /* Darker for contrast on text */
        --accent-foreground: 0 0% 100%;
        --muted: 268 25% 39%;
        --muted-foreground: 270 25% 20%;
        --border: 268 25% 39%;
        --ring: 267 36% 73%;
        --success: 145 50% 55%;
        --warning: 45 80% 60%;
        --danger: 0 80% 65%;
      }
      .theme-green { /* Volunteer - Dark High Contrast */
        --background: 132 34% 11%;     /* #122515 */
        --foreground: 122 33% 90%;    /* #DFEDDE */
        --card: 0 0% 100%;
        --card-foreground: 132 34% 9%;
        --primary: 128 38% 45%;        /* Lighter for contrast */
        --primary-foreground: 132 34% 9%; /* Darker text */
        --secondary: 131 33% 16%;
        --secondary-foreground: 122 33% 90%;
        --accent: 128 38% 50%;         /* Lighter for contrast, with dark text */
        --accent-foreground: 132 34% 9%;
        --muted: 131 33% 16%;
        --muted-foreground: 130 20% 30%;
        --border: 132 32% 20%;
        --ring: 127 23% 58%;
        --success: 145 50% 55%;
        --warning: 45 80% 60%;
        --danger: 0 80% 65%;
      }
      .force-light-theme {
        --background: 220 16% 96%;
        --foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --primary: 224 71% 40%;
        --primary-foreground: 0 0% 100%;
        --secondary: 220 16% 96%;
        --secondary-foreground: 222 47% 11%;
        --accent: 267 27% 48%;
        --accent-foreground: 0 0% 100%;
        --muted: 220 16% 96%;
        --muted-foreground: 220 14% 25%;
        --border: 215 20% 87%;
        --ring: 224 71% 40%;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 6s infinite ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes pulse-calm {
        0% { transform: scale(1); box-shadow: 0 0 0 0 hsl(var(--primary) / 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px hsl(var(--primary) / 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 hsl(var(--primary) / 0); }
      }
      .animate-pulse-calm {
        animation: pulse-calm 3s infinite;
      }
      @keyframes progress-node-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }
      .animate-progress-node-pulse {
        animation: progress-node-pulse 2s infinite ease-in-out;
      }
      @keyframes bounce-slow {
        0%, 100% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(-15px);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Be Vietnam Pro', 'sans-serif'],
              'display': ['Be Vietnam Pro', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              success: 'hsl(var(--success))',
              warning: 'hsl(var(--warning))',
              danger: 'hsl(var(--danger))',
              'brand-blue': {
                '50': '#F3F7FB', '100': '#E3EEF6', '200': '#CEE3EF', '300': '#ABD0E5',
                '400': '#8BBBD9', '500': '#669DCB', '600': '#5386BD', '700': '#4873AD',
                '800': '#3F5F8E', '900': '#375071', '950': '#253346'
              },
              'brand-red': {
                '50': '#FCF5F0', '100': '#F9E8DB', '200': '#F2CDB6', '300': '#E6A17A',
                '400': '#DF8158', '500': '#D76138', '600': '#C94B2D', '700': '#A73927',
                '800': '#863026', '900': '#6C2A22', '950': '#3A1310'
              },
              'brand-purple': {
                '50': '#FAF8FC', '100': '#F3EFF8', '200': '#EAE3F1', '300': '#D8CCE6',
                '400': '#B8A2D1', '500': '#A589C3', '600': '#8E6EAF', '700': '#785997',
                '800': '#664D7C', '900': '#533F64'
              },
              'brand-green': {
                '50': '#F1F8F1', '100': '#DFEDDE', '200': '#C0DBBF', '300': '#94C196',
                '400': '#7BAE7F', '500': '#45844C', '600': '#33683A', '700': '#28542F',
                '800': '#224328', '900': '#1D3722', '950': '#0F1F12'
              },
              'brand-neutral': {
                '100': '#F5F5F5', '300': '#E0E0E0', '500': '#9E9E9E',
                '700': '#616161', '900': '#212121',
              }
            },
          },
        },
      }
    </script>

</script>
</head>

  </body>
</html>
